<div class="container">
    <br>
    <button (click)="initMap()" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal-nuevo">Agregar cliente</button>
    <hr>

    <br>

     <table class="table">

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Telefono</th>
                <th>Acción</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-primary btn-sm">
                        Editar
                    </button> |
                    <button class="btn btn-info btn-sm">
                        Ver ubicación
                    </button> |
                    <button class="btn btn-danger btn-sm">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>

     </table>

    <!-- Inicio modal nuevo cliente -->
        <div class="modal fade" id="modal-nuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success">
                <h5 class="modal-title text-white" id="exampleModalLabel">Información cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                
                    <form [formGroup]="form_cliente" (ngSubmit)="save_cliente()">

                        <div class="row">
                            <div class="col">
                                <label for="">Cédula</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="">Apellidos</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="">Teléfono</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col">
                                <label for="">Dirección</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="">Longitud</label>
                                <input id="longitud" type="text" class="form-control form-control-sm" required readonly>
                            </div> 
                            <div class="col">
                                <label for="">Latitud</label>
                                <input id="latitud" type="text" class="form-control form-control-sm" required readonly>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            
                            <div id="map" style="width: 795px; height: 400px;"></div>

                        </div>

                        <br>
                        <button class="btn btn-success btn-sm">Guardar</button>

                    </form>

                </div>
                
            </div>
            </div>
        </div>

        <!-- Final modal nuevo cliente -->

</div>
