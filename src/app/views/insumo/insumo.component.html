<div class="container">

    <button (click)="reset_form()" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-nuevo">Nuevo</button>
    <hr>

    <table class="table">

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Costo unidad</th>
                <th>Stock</th>
                <th>Inventario</th>
                <th>Acci贸n</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let insumo of insumos">
                <td>{{insumo.nombre}}</td>
                <td>{{insumo.descripcion}}</td>
                <td>{{insumo.costo_unidad}}</td>
                <td>{{insumo.stock}}</td>
                <td>{{insumo.inventario}}</td>
                <td>
                    <button (click)="cargar_datos(insumo)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-editar">
                        Editar
                    </button> |
                    <button (click)="delete_insumo(insumo.id)" class="btn btn-danger btn-sm">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <!-- Inicio modal nuevo -->

    <div class="modal fade" id="modal-nuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-white" id="exampleModalLabel">Nuevo insumo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form [formGroup]="form_insumo" (ngSubmit)="save_insumo()"> 

                    <div class="row">

                        <div class="col">
                            <label for="">Nombre</label>
                            <input formControlName="nombre" type="text" class="form-control form-control-sm" required>
                        </div>

                        <div class="col">
                            <label for="">Descripci贸n</label>
                            <input formControlName="descripcion" type="text" class="form-control form-control-sm" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <label for="">Costo unidad</label>
                            <input formControlName="costo_unidad" type="number" step="any" class="form-control form-control-sm" required>
                        </div>

                        <div class="col">
                            <label for="">Stock</label>
                            <input formControlName="stock" type="number" class="form-control form-control-sm" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <label for="">Inventario</label>
                            <select class="form-control form-control-sm" formControlName="inventario" required>
                                <option value="" disabled>Seleccione fecha de inventario</option>
                                <option [value]="inventario.fecha" *ngFor="let inventario of inventarios">{{inventario.fecha}}</option>
                            </select>
                                
                        </div>

                        <div class="col">
                        </div>

                    </div>
                
                    <br>
                    <button type="submit" class="btn btn-success btn-sm">Registrar insumo</button>
                </form>

            </div>
            
          </div>
        </div>
      </div>

    <!-- Final modal nuevo -->



    <!-- Inicio modal editar -->

    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-white" id="exampleModalLabel">Editar insumo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form [formGroup]="form_insumo" (ngSubmit)="update_insumo()"> 

                    <div class="row">

                        <div class="col">
                            <label for="">Nombre</label>
                            <input *ngIf="insumo" [(ngModel)]="insumo.nombre" formControlName="nombre" type="text" class="form-control form-control-sm" required>
                        </div>

                        <div class="col">
                            <label for="">Descripci贸n</label>
                            <input *ngIf="insumo" [(ngModel)]="insumo.descripcion" formControlName="descripcion" type="text" class="form-control form-control-sm" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <label for="">Costo unidad</label>
                            <input *ngIf="insumo" [(ngModel)]="insumo.costo_unidad" formControlName="costo_unidad" type="number" step="any" class="form-control form-control-sm" required>
                        </div>

                        <div class="col">
                            <label for="">Stock</label>
                            <input *ngIf="insumo" [(ngModel)]="insumo.stock" formControlName="stock" type="number" class="form-control form-control-sm" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <label for="">Inventario</label>
                            <select class="form-control form-control-sm" *ngIf="insumo" [(ngModel)]="insumo.inventario" formControlName="inventario" required>
                                <option value="" disabled>Seleccione fecha de inventario</option>
                                <option [value]="inventario.fecha" *ngFor="let inventario of inventarios">{{inventario.fecha}}</option>
                            </select>
                                
                        </div>

                        <div class="col">
                        </div>

                    </div>
                
                    <br>
                    <button type="submit" class="btn btn-success btn-sm">Guardar cambios</button>
                </form>

            </div>
            
          </div>
        </div>
      </div>

    <!-- Final modal editar -->

</div>
