<div class="container">

  <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal-nuevo">Nuevo</button>
  <hr>

  <!-- Modal -->
    <div class="modal fade" id="modal-nuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">Nuevo producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
           
                <form [formGroup]="form_producto" (ngSubmit)="save_producto()">

                    <div class="row">
                        <div class="col">
                            <label for="">Nombre producto</label>
                            <input formControlName="nombre" type="text" class="form-control form-control-sm">
                        </div>
                        <div class="col">
                            <label for="">Descripción producto</label>
                            <input formControlName="descripcion" type="text" class="form-control form-control-sm">
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col">
                            <label for="">Precio</label>
                            <input formControlName="precio" type="number" step="any" class="form-control form-control-sm">
                        </div>
                        <div class="col">
                            <label for="">Stock</label>
                            <input formControlName="stock" type="number" class="form-control form-control-sm">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success btn-sm">Registrar</button>
            
                </form>
            
            </div>
            
        </div>
        </div>
    </div>

    <!-- Final modal -->

    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.stock }}</td>
                <td>
                    <button class="btn btn-primary btn-sm">Editar</button> |
                    <button (click)="delete_producto(producto.id)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    
    
</div>
